<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello world');

    // Interpolated
    console.log('I am a %s string', 'sss');

    // Styled
    console.log('%c I am some text', 'font-size: 50px; background: red; text-shadow: 10px 10px 0 blue');

    // warning!
    console.warn("Oh NO");

    // Error :|
    console.error("NOOOOOOOOOOO");

    // Info
    console.info('Some random information');

    // Testing
    console.assert(1 ===  2, 'That is wrong'); // throws error if false
    const para = document.querySelector('p');
    console.assert(para.classList.contains('para'), 'That is also wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(para);
    console.dir(para);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(dog.name);
      console.log(`Dog name is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(dog.name);
    });

    // counting
    console.count("Dhee");
    console.count("Dhee");
    console.count("Raj");
    console.count("Dhee");
    console.count("Raj");
    console.count("Raj");
    console.count("Dhee");
    console.count("Raj");
    console.count("Raj");
    console.count("Dhee");
    console.count("Raj");
    if(console.count("Dhee") > console.count("Raj")){
      console.log("Dhee diff");
    }
    else{
      console.log("Raj diff");
    }

    // timing
    console.time('fetching data');sss
      fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data');
          console.log(data);
        });

    // table
    console.table(dogs);

  </script>
</body>
</html>
